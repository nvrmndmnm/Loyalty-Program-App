upstream allcard {
    server web:8000;
}
upstream cp {
    server cp:8001;
}
upstream home {
    server home:8002;
}
server {

    listen 80;

    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name cabinet.localhost cabinet.allcard.me;

    ssl_certificate /etc/letsencrypt/live/cabinet.allcard.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cabinet.allcard.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://allcard;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media/ {
         alias /home/app/web/uploads/;
    }

    location /static/ {
        alias /home/app/web/static/;
    }

    location /bot_media/ {
        alias /home/app/bot/media/;
    }
}
server {
    listen 443 ssl;
    server_name cp.localhost cp.allcard.me;

    ssl_certificate /etc/letsencrypt/live/cp.allcard.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cp.allcard.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://cp;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media/ {
         alias /home/app/web/uploads/;
    }

    location /static/ {
        alias /home/app/web/static/;
    }

    location /bot_media/ {
        alias /home/app/bot/media/;
    }
}

server {
    listen 443 ssl;
    server_name localhost allcard.me;

    ssl_certificate /etc/letsencrypt/live/allcard.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/allcard.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://home;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/static/;
    }
}
