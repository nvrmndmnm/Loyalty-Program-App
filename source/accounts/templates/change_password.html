{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "ChangingPasswordTitle" %}{% endblock %}

{% block content %}

    <h1 class="text-center my-5">{% trans "ChangePassword" %} <i>{{ user_object.phone }}</i></h1>

    <form action="{% url "accounts:change_password" user_object.pk %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-success" style="width: 100%">{% trans "ChangeButton" %}</button>
    </form>

{% endblock %}
