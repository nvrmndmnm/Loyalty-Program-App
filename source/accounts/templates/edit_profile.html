{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}Update {{ user_object.username }}{% endblock %}

{% block content %}

    <h1 class="text-center">EditProfile</h1>

    <form action="{% url "accounts:edit_profile" user_object.pk %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" style="width: 100%">Edit</button>
    </form>

{% endblock %}
